<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XboxfightersFGC Scoreboard</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#0e7a0d">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <main class="frontend">
    <div class="scoreboard">
      <div class="p1">
        <div class="country hide"></div>
        <div class="team hide"></div>
        <div class="gamertag hide"></div>
        <div class="score hide"></div>
      </div>
      <div class="round hide"></div>
      <div class="p2">
        <div class="score"></div>
        <div class="gamertag"></div>
        <div class="team"></div>
        <div class="country"></div>
      </div>
    </div>
    <div class="commentators">
      <div class="commentator1"></div>
      <div class="commentator2"></div>
      <div class="commentator3"></div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/eb9c3bfd77.js" crossorigin="anonymous"></script>
  <script src="./js/jQuery3.5.0.js"></script>
  <script src="./js/frontend.js">
    // Front-end client stuff
  </script>
</body>

</html>
