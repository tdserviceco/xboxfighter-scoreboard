<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/backend.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#0e7a0d">
    <title>XboxfightersFGC Scoreboard Setup</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <main class="backend">

        <form class="scoreboard-form" name="setup">
            <div class="p1-setup">
                <!-- P1 -->
                <label for="p1name">
                    <h3>Player 1</h3>
                    <input type="text" name="p1name" id="p1name" placeholder="Gamertag" value="">
                    <input type="text" name="p1name" id="p1nameClone" disabled="true" class="hidden" value=""
                        placeholder="Gamertag">
                </label>

                <label for="p1team">
                    <h3>Team</h3>
                    <input type="text" name="p1team" id="p1team" placeholder="Team name (optional)">
                    <input type="text" name="p1team" id="p1teamClone" disabled="true" class="hidden" value=""
                        placeholder="Team name (optional)">
                </label>

                <label for="p1country">
                    <h3>Country</h3>
                    <select name="p1country" id="p1country">
                        <option default value="XB">xbox</option>
                        <option value="US">usa</option>
                        <option value="EU">europe</option>
                        <option value="SE">sweden</option>
                        <option value="DE">germany</option>
                        <option value="MX">mexico</option>
                        <option value="CA">canada</option>
                        <option value="EN">england</option>
                        <option value="NL">netherland</option>
                        <option value="FR">france</option>
                        <option value="IN">india</option>
                        <option value="GB">uk</option>
                        <option value="CAT">catalunia</option>
                        <option value="GY">guyana</option>
                        <option value="HK">hong-kong</option>
                        <option value="PL">poland</option>
                        <option value="JP">japan</option>
                        <option value="AU">australia</option>
                        <option value="TT">trinidad and tobago</option>
                        <option value="IE">ireland</option>


                    </select>
                    <select name="p1country" id="p1countryClone" disabled="true" class="hidden">
                        <<option default value="XB">xbox</option>
                        <option value="US">usa</option>
                        <option value="EU">europe</option>
                        <option value="SE">sweden</option>
                        <option value="DE">germany</option>
                        <option value="MX">mexico</option>
                        <option value="CA">canada</option>
                        <option value="EN">england</option>
                        <option value="NL">netherland</option>
                        <option value="FR">france</option>
                        <option value="IN">india</option>
                        <option value="GB">uk</option>
                        <option value="CAT">catalunia</option>
                        <option value="GY">guyana</option>
                        <option value="HK">hong-kong</option>
                        <option value="PL">poland</option>
                        <option value="JP">japan</option>
                        <option value="AU">australia</option>
                        <option value="TT">trinidad and tobago</option>
                        <option value="IE">ireland</option>

                    </select>
                </label>

                <label for="p1score">
                    <h3>Score</h3>
                    <input type="number" name="p1score" id="p1score" min="0" value="0">
                    <input type="number" name="p1score" id="p1scoreClone" disabled="true" min="0" value="0"
                        class="hidden">
                </label>
            </div>

            <!-- P2 -->
            <div class="p2-setup">
                <label for="p2name">
                    <h3>Player 2</h3>
                    <input type="text" name="p2name" id="p2name" placeholder="Gamertag" value="">
                    <input type="text" name="p2name" id="p2nameClone" disabled="true" class="hidden" value=""
                        placeholder="Gamertag">

                </label>

                <label for="p2team">
                    <h3>Team</h3>
                    <input type="text" name="p2team" id="p2team" placeholder="Team name (optional)">
                    <input type="text" name="p2team" id="p2teamClone" disabled="true" class="hidden"
                        placeholder="Team name (optional)">
                </label>

                <label for="p2country">
                    <h3>Country</h3>
                    <select name="p2country" id="p2country">
                        <option default value="XB">xbox</option>
                        <option value="US">usa</option>
                        <option value="EU">europe</option>
                        <option value="SE">sweden</option>
                        <option value="DE">germany</option>
                        <option value="MX">mexico</option>
                        <option value="CA">canada</option>
                        <option value="EN">england</option>
                        <option value="NL">netherland</option>
                        <option value="FR">france</option>
                        <option value="IN">india</option>
                        <option value="GB">uk</option>
                        <option value="CAT">catalunia</option>
                        <option value="GY">guyana</option>
                        <option value="HK">hong-kong</option>
                        <option value="PL">poland</option>
                        <option value="JP">japan</option>
                        <option value="AU">australia</option>
                        <option value="TT">trinidad and tobago</option>
                        <option value="IE">ireland</option>

                    </select>
                    <select name="p2country" id="p2countryClone" disabled="true" class="hidden">
                        <option default value="XB">xbox</option>
                        <option value="US">usa</option>
                        <option value="EU">europe</option>
                        <option value="SE">sweden</option>
                        <option value="DE">germany</option>
                        <option value="MX">mexico</option>
                        <option value="CA">canada</option>
                        <option value="EN">england</option>
                        <option value="NL">netherland</option>
                        <option value="FR">france</option>
                        <option value="IN">india</option>
                        <option value="GB">uk</option>
                        <option value="CAT">catalunia</option>
                        <option value="GY">guyana</option>
                        <option value="HK">hong-kong</option>
                        <option value="PL">poland</option>
                        <option value="JP">japan</option>
                        <option value="AU">australia</option>
                        <option value="TT">trinidad and tobago</option>
                        <option value="IE">ireland</option>

                    </select>
                </label>

                <label for="p2score">
                    <h3>Score</h3>
                    <input type="number" name="p2score" id="p2score" min="0" value="0">
                    <input type="number" name="p2score" id="p2scoreClone" disabled="true" class="hidden" value="0">
                </label>
            </div>

            <!-- Rounds -->
            <div class="round">
                <label for="round">
                    <h3>Round</h3>
                    <input type="text" name="round" id="round" placeholder="Optional">
                </label>
            </div>

            <!-- Layout for games -->
            <div class="game">
                <label for="game">
                    <h3>Game profile for CSS</h3>
                    <select name="game" id="game">
                        <option value="sf">Street fighter</option>
                        <option value="shamsho">Samurai Shodown 2019</option>
                        <option value="dbz">Dragon Ball Fighterz</option>
                        <option value="sc">Soul calibur</option>
                    </select>
                </label>
            </div>
            <button type="button" class="clear-p1-p2">Clear p1 & p2</button>
            <button type="button" class="swap">Switch</button>
            <input type="submit" value="Update" class="submit">
        </form>

        <!-- Countdown setup -->
        <div class="countdown-place">
            <form class="countdown-form" name="countdown-setup">
                <label>Countdown</label>
                <input type="datetime-local" id="countdown-setup" name="countdown">
                <input type="submit" value="Start countdown">
            </form>
        </div>

        <!-- Get challonge -->
        <div class="challonge-place">
            <form class="challonge-form" name="bracket-setup">
                <label>Challonge bracket</label>
                <input type="text" id="bracket" name="bracket" placeholder="Insert URL">
                <input type="submit" value="Get Bracket">
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="./js/backend.js"></script>
</body>

</html>
